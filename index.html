<!DOCTYPE>
<html ng-app="app">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Pomtitra</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/style.css">
        
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-controller="TimerCtrl">
        
        <span my-current-time="format" class="pull-right"></span>
        <div class="container" id="timer-container">
            <h1 class="heading">Pomtitra</h1>
            <p class="time-display">
                <span data-time="25" id="time-minute">{{ minutesLeft }}</span>
                :
                <span id="time-second">{{ secondsLeft | numberFixedLen:2 }}</span>
            </p>
            <div class="timer-buttons">
                <button ng-click="startTimer()" class="btn btn-default btn-lg">Start timer</button>
                <button ng-click="stopTimer()" class="btn btn-default btn-lg">Pause timer</button>
                <button ng-click="resetTimer()" class="btn btn-default btn-lg">Reset timer</button>
            </div>
        </div>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js">
        </script>
        <script src="assets/app.js">
        </script>
    </body>
</html>
